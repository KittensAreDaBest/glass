version: '3.7'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    hostname: looking-glass
    user: "0:0" # if not using bird can remove
    network_mode: host
    volumes:
      - .env:/app/.env
      - ./public:/app/public
      - /run/bird/bird.ctl:/var/run/bird.ctl # if not using bird can remove
